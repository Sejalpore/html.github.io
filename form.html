<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
</head>
<body>
    <form action="">
        <fieldset>
        <h1>Enter your details</h1>
        <label for="Fname">Name</label><br>
        <input type="text" id="Fname" required placeholder="Name"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" required placeholder="you@gmail.com"><br><br>
        <label for="Phone">Phone Number</label><br>
        <input type="number" id="Number" required placeholder="+91"><br><br>
        <label for="Message">Message</label><br>
        <input type="Message" id="Message" required placeholder="Message"><br><br>

    </fieldset><br>
        <input type="submit">

        
    </form>
</body>
</html>
